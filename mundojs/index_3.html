<body>
    <script>
        let objeto = {
            objeto2: {
                vetor: [1,2, {valor: 55}]
            }
        };
        
        // Qual opção exibirá o valor 55?

        console.log(objeto["objeto2"].vetor.valor);

        console.log(objeto.objeto2.vetor.valor);

        console.log(objeto["objeto2"]["vetor"][2].valor); // Esse daqui é o correto!

        console.log(objeto.objeto2.vetor[3].valor);
        
    </script>
</body>
